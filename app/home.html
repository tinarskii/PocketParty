<main class="lg:max-w-3xl m-auto p-4 flex flex-col gap-8 min-h-screen">
    <div class="flex flex-col gap-4 m-auto">
        <div class="flex flex-col gap-2 text-center">
            <div class="text-6xl font-bold">
                PocketParty
            </div>
            <div class="text-lg text-gray-600">
                Watch YouTube videos together in real-time!
            </div>
        </div>
        <div class="flex w-full flex-col lg:flex-row">
            <form class="flex flex-col gap-4 w-full" action="/create" method="POST">
                <h3>Create a room</h3>
                <label class="input w-full">
                    <span class="label">Room name:</span>
                    <input type="text" name="room" required/>
                </label>
                <label class="input w-full">
                    <span class="label">Password:</span>
                    <input type="password" name="password" required/>
                </label>
                <button type="submit" class="btn btn-primary">Create Room</button>
            </form>
            <div class="divider lg:divider-horizontal">OR</div>
            <form class="flex flex-col gap-4 w-full" action="/join" method="POST">
                <h3>Join a room</h3>
                <label class="input w-full">
                    <span class="label">Room name:</span>
                    <input type="text" name="room" required/>
                </label>
                <label class="input w-full">
                    <span class="label">Password:</span>
                    <input type="password" name="password" required/>
                </label>
                <button type="submit" class="btn btn-primary">Join Room</button>
            </form>
        </div>
    </div>
</main>
